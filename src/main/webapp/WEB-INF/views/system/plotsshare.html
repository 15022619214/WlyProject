<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="common::wly_head(title='项目分享')"></head>
<body ng-app="Angular" ng-controller="plotsshareController" style="padding: 40px 10px 0px 10px">
<nav class="navbar navbar-expand-lg shadow bg-dark navbar-light fixed-top">
    <a class="navbar-brand font-weight-bold font-15 text-warning" href="#">
        <i class="fa fa-cogs"></i>&nbsp;预览分享
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="form-inline my-2 my-lg-0 font-12">
                <span class="font-weight-bold text-warning">
                    您好！&nbsp;<i class="fa fa-user-circle"></i>&nbsp;<span th:text="${session.Userinfo.realname}"></span>
                </span>&nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{/logout}" class="font-weight-bold text-danger text-decoration-none">
                <i class="fa fa-window-close"></i>&nbsp;退出

        </div>
    </div>
</nav>
<div class="loading2">

        </div>

        </div>
        <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">

        </div>
        <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="mt-4 w-50 col-sm-6" ng-repeat="info in pobjects" ng-click="choseinfo(info.id)">
            <div class="card">
                    <img ng-src="[{info.poimgurl}]" class="card-img-top" alt="..." height="100px">
                    <div class="card-body text-center">
                        <h5 class="card-title font-weight-bold" ng-bind="info.poname"></h5>
                        <p>[预览]</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
